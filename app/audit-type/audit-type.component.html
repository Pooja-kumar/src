<h1>Welcome! {{username$}}</h1>
<h2>Choose Audit Type :</h2>
<div class="row">
    <div class="col-md-4" id="audit">
        <form [formGroup]="auditForm" (ngSubmit)="onAuditSubmit()">

            <div class="form-group">

                <select class="form-control" id="audittype" name="audittype" formControlName="auditType">
                    <option value="Internal">Internal</option>
                </select>

            </div>
            <div class="form-group">
                <input type="submit" value="Select" class="btn btn-success" />
            </div>
        </form>
    </div>
</div>
